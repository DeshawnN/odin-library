<!DOCTYPE html>
<html>
    <head>
        <title>Library Project</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <h1>Library</h1>
        <p><strong>Note</strong>: You can edit book info fields by clicking on them</p>
        <form>
            <label>
                Title
                <input type="text" id="title" required>
            </label>
            <label>
                Author
                <input type="text" id="author" required>
            </label>
            <label>
                Pages
                <input type="number" id="pages" required min="1" value="1">
            </label>
            <label>
                Read Status
                <select>
                    <option>Unread</option>
                    <option>Read</option>
                </select>
            </label>
            <button type="submit" data-add-button>Add Book</button>
        </form>

        <div class="container">
            
        </div>

        <script src="./js/scripts.js"></script>
    </body>
</html>
